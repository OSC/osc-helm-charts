name: Release Docker

on:
  push:
    branches:
      - main
    paths:
      - docker-images/**
      - .github/workflows/release_docker.yaml

jobs:
  release-docker:
    runs-on: ubuntu-latest
    name: Release Docker images
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          registry: docker-registry.osc.edu
          username: ${{ secrets.OSC_REGISTRY_ROBOT_WEBSERVICES_USERNAME }}
          password: ${{ secrets.OSC_REGISTRY_ROBOT_WEBSERVICES_TOKEN }}
      - name: Build and Push mariadb image
        run: |
          make -f docker-images/mariadb/Makefile build
          make -f docker-images/mariadb/Makefile push
