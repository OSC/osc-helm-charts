apiVersion: v1
kind: Pod
metadata:
  name: test-lifetime-pass
  namespace: user-test
  annotations:
    pod.kubernetes.io/lifetime: 4h
spec: 
  containers:
  - name: nginx
    image: nginx:1.12
---
apiVersion: v1
