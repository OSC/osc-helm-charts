apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-skip
  namespace: test
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
  storageClassName: webservices-nfs-client
