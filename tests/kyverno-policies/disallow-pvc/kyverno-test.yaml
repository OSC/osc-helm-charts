---
apiVersion: cli.kyverno.io/v1alpha1
kind: Test
metadata:
  name: disallow-pvc
policies:
  - policy.yaml
resources:
  - resources.yaml
variables: variables.yaml
results:
  - policy: disallow-pvc
    rule: user-no-pvc
    resources:
      - pvc-skip
      - pvc-skip-paas-staff
    kind: PersistentVolumeClaim
    result: skip
  - policy: disallow-pvc
    rule: user-no-pvc
    resources:
      - test-pass
    kind: Pod
    result: pass
  - policy: disallow-pvc
    rule: user-no-pvc
    resources:
      - pvc-fail
      - pvc-paas-fail
    kind: PersistentVolumeClaim
    result: fail
  - policy: disallow-pvc
    rule: disallow-pvc
    resources:
      - test-skip
      - paas-staff-skip
    kind: Pod
    result: skip
  - policy: disallow-pvc
    rule: disallow-pvc
    resources:
      - test-pass
    kind: Pod
    result: pass
  - policy: disallow-pvc
    rule: disallow-pvc
    resources:
      - test-fail
      - paas-fail
    kind: Pod
    result: fail
