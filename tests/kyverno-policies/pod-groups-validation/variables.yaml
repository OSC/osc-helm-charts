apiVersion: cli.kyverno.io/v1alpha1
kind: Values
metadata:
  name: values
policies:
  - name: pod-groups-validation
    rules:
      - name: pods-user-authorized-for-groups
        values:
          userGIDMap.data.user-test: '["1000", "1001"]'
    resources:
      - name: test-skip
        values:
          request.operation: CREATE
      - name: test-skip-op
        values:
          request.operation: DELETE
      - name: test-skip-len
        values:
          request.operation: CREATE
      - name: test-pass
        values:
          request.operation: CREATE
      - name: test-fail
        values:
          request.operation: CREATE
