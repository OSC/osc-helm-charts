---
apiVersion: v1
kind: Pod
metadata:
  name: test-paas-pod
  namespace: paas
spec:
  containers:
    - name: nginx
      image: nginx:latest
---
apiVersion: v1
kind: Service
metadata:
  name: test-paas-service
  namespace: paas
spec:
  ports:
  - name: test
    port: 8080
    protocol: TCP
    targetPort: http
  selector:
    app: test
  type: ClusterIP
---
apiVersion: v1
kind: Pod
metadata:
  name: test-skip
  namespace: user-test
spec:
  containers:
    - name: nginx
      image: nginx:latest
---
apiVersion: v1
kind: Pod
metadata:
  name: test-skip-webservice
  namespace: webservice
spec:
  containers:
    - name: nginx
      image: nginx:latest
