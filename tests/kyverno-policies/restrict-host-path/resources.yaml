apiVersion: v1
kind: Pod
metadata:
  name: test-skip
  namespace: test
spec: 
  containers:
  - name: nginx
    image: nginx:1.12
  volumes:
    - name: home
      hostPath:
        path: /home/test
        type: Directory
    - name: configmap
      configMap:
        name: config
