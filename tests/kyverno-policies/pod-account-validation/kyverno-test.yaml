    rule: pods-user-authorized-for-account
    resources:
      - test-fail
      - test-fail-paas
    kind: Pod
    namespace: user-test
    result: fail
  - policy: pod-account-validation
    rule: pods-user-account-prefix
    resources:
      - test-fail-prefix
      - test-fail-prefix-paas
