---
apiVersion: cli.kyverno.io/v1alpha1
kind: Test
metadata:
  name: no-localhost-service
policies:
  - policy.yaml
resources:
  - resources.yaml
results:
  - policy: no-localhost-service
    rule: no-localhost-service
    resources:
      - test-pass
    kind: Service
    result: skip
  - policy: no-localhost-service
    rule: no-localhost-service
    resources:
      - test-fail
    kind: Service
    result: fail
