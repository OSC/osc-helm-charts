---
apiVersion: v1
kind: Pod
metadata:
  name: test-no-service-account-skip
  namespace: webservice
spec: 
  containers:
  - name: nginx
    image: nginx:1.12
---
apiVersion: v1
kind: Pod
metadata:
  name: test-webservice-service-account
  namespace: webservice
  labels:
    osc.edu/service-account: test
spec:
  containers:
    - name: nginx
      image: nginx:latest
  initContainers:
    - name: init
      image: busybox
---
apiVersion: v1
kind: Pod
metadata:
  name: test-webservice-service-account-containers
  namespace: webservice
  labels:
    osc.edu/service-account: test
spec:
  containers:
    - name: nginx
      image: nginx:latest
  initContainers:
    - name: init
      image: busybox
---
apiVersion: v1
kind: Pod
metadata:
  name: test-webservice-service-account-skip
  namespace: user-test
spec:
  containers:
    - name: nginx
      image: nginx:latest
---
apiVersion: v1
kind: Pod
metadata:
  name: test-webservice-service-account-mariadb
  namespace: webservice
  labels:
    app.kubernetes.io/name: mariadb
    osc.edu/service-account: test
spec:
  containers:
    - name: mariadb
      image: mariadb:latest
      securityContext:
        runAsUser: 1001
        runAsGroup: 0
  initContainers:
    - name: init
      image: busybox
      securityContext:
        runAsUser: 65534
---
apiVersion: v1
kind: Pod
metadata:
  name: test-webservice-service-account-mariadb-containers
  namespace: webservice
  labels:
    app.kubernetes.io/name: mariadb
    osc.edu/service-account: test
spec:
  containers:
    - name: mariadb
      image: mariadb:latest
      securityContext:
        runAsUser: 1001
        runAsGroup: 0
  initContainers:
    - name: init
      image: busybox
      securityContext:
        runAsUser: 65534
