apiVersion: cli.kyverno.io/v1alpha1
kind: Values
metadata:
  name: values
policies:
  - name: add-service-account
    rules:
      - name: webservice-service-account-run-as
        values:
          uidMap.data.user-test: '1000'
          gidMap.data.user-test: '1001'
          gidsMap.data.user-test: '["1001","1002"]'
      - name: paas-service-account-run-as
        values:
          serviceAccount: test
          uidMap.data.user-test: '1000'
          gidMap.data.user-test: '1001'
          gidsMap.data.user-test: '["1001","1002"]'
namespaceSelector:
  - name: user-test
    labels:
      foo: bar
  - name: webservice
    labels:
      osc.edu/role: webservice
  - name: paas-invalid
    labels:
      osc.edu/role: paas
  - name: paas
    labels:
      osc.edu/role: paas
      osc.edu/service-account: test
