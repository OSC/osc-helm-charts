---
apiVersion: v1
kind: Pod
metadata:
  name: test-paas-service-account
  namespace: paas
  labels:
    osc.edu/service-account: test
spec:
  containers:
    - name: nginx
      image: nginx:latest
  initContainers:
    - name: init
      image: busybox
  securityContext:
    runAsUser: 1000
    runAsGroup: 1001
    fsGroup: 1001
    supplementalGroups:
      - 1001
      - 1002
