---
name: disallow-host-path
policies:
  - policy.yaml
resources:
  - resources.yaml
variables: variables.yaml
results:
  - policy: disallow-host-path
    rule: host-path
    resource: test-skip
    kind: Pod
    result: skip
  - policy: disallow-host-path
    rule: host-path
    resource: test-skip-webservice
    kind: Pod
    namespace: webservice
    result: skip
  - policy: disallow-host-path
    rule: host-path
    resource: test-pass
    kind: Pod
    result: pass
  - policy: disallow-host-path
    rule: host-path
    resource: test-fail
    kind: Pod
    result: fail
