apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "kubernetes-dashboard-proxy.fullname" . }}-test-proxy"
  labels:
    {{- include "kubernetes-dashboard-proxy.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['-O-','-S','{{ include "kubernetes-dashboard-proxy.fullname" . }}:{{ .Values.service.port }}/ping']
  restartPolicy: Never
