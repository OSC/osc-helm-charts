apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubernetes-dashboard-proxy.fullname" . }}
  labels:
    {{- include "kubernetes-dashboard-proxy.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "kubernetes-dashboard-proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kubernetes-dashboard-proxy.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ include "kubernetes-dashboard-proxy.imageVersion" . }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          {{- if .Values.proxy.clientSecret }}
          - name: CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ include "kubernetes-dashboard-proxy.fullname" . }}
                key: client-secret
          {{- end }}
          {{- if .Values.proxy.cookieSecret }}
          - name: COOKIE_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ include "kubernetes-dashboard-proxy.fullname" . }}
                key: cookie-secret
          {{- end }}
          args:
            - --http-address=0.0.0.0:{{ .Values.service.port }}
            - --reverse-proxy=true
            {{- if .Values.proxy.oidcIssuerURL }}
            - --provider=oidc
            - --oidc-issuer-url={{ .Values.proxy.oidcIssuerURL }}
            {{- end }}
            {{- if .Values.proxy.clientID }}
            - --client-id={{ .Values.proxy.clientID }}
            {{- end }}
            {{- if .Values.proxy.clientSecret }}
            - --client-secret=$(CLIENT_SECRET)
            {{- end }}
            {{- if .Values.proxy.cookieSecret }}
            - --cookie-secret=$(COOKIE_SECRET)
            {{- end }}
            - --cookie-httponly=false
            - --cookie-secure=true
            - --cookie-samesite=none
            - --cookie-refresh=180s
            {{- if .Values.proxy.cookieName }}
            - --cookie-name={{ .Values.proxy.cookieName }}
            {{- end }}
            - --upstream=https://{{ index .Values "kubernetes-dashboard" "fullnameOverride" }}.{{ .Release.Namespace }}.svc.cluster.local
            - --ssl-upstream-insecure-skip-verify
            - --email-domain=*
            - --insecure-oidc-allow-unverified-email=true
            - --pass-authorization-header=true
            - --skip-provider-button
            - --silence-ping-logging
            {{- range .Values.proxy.allowGroups }}
            - --allowed-group={{ . }}
            {{- end }}
          ports:
            - containerPort: {{ .Values.service.port }}
              name: http
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ping
              port: http
          readinessProbe:
            httpGet:
              path: /ping
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
