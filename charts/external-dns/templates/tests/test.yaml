apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "external-dns.fullname" . }}-test"
  labels:
    {{- include "external-dns.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['-O-','-S','{{ include "external-dns.fullname" . }}:{{ index .Values "external-dns" "service" "port" }}/healthz']
  restartPolicy: Never
