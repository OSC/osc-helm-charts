apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "webservice.roleName" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "webservice.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources:
  - pods
  - pods/log
  - services
  - configmaps
  - secrets
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups:
  - extensions
  - apps
  resources:
  - deployments
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups:
  - extensions
  - networking.k8s.io
  resources:
  - ingresses
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
