---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "osc-open-webui.name" . }}
  labels:
    {{- include "osc-open-webui.labels" . | nindent 4 }}
  {{- if (include "osc-open-webui.alert.receiver" .) }}
    receiver: {{ include "osc-open-webui.alert.receiver" . }}
  {{- end }}
  annotations:
    prometheus.io/probe_scheme: 'https'
    cert-manager.io/cluster-issuer: letsencrypt
    {{- with .Values.ingress.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- if .Values.auth.enable }}
    {{- with .Values.auth.ingress.annotations }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- end }}
    {{- if .Values.ingress.hostAlias }}
    nginx.ingress.kubernetes.io/server-alias: {{ tpl .Values.ingress.hostAlias . }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  tls:
  - hosts:
    - {{ required "Must provide ingress host" (tpl .Values.ingress.host .) | quote }}
  {{- if .Values.ingress.hostAlias }}
    - {{ tpl .Values.ingress.hostAlias . | quote }}
  {{- end }}
    secretName: {{ include "osc-open-webui.name" . }}-cert
  rules:
  - host: {{ tpl .Values.ingress.host . | quote }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
          {{- if eq .Values.auth.enable true }}
            name: {{ include "osc-open-webui.auth.name" . }}
            port:
              number: {{ .Values.auth.service.port }}
          {{- else }}
            name: {{ index .Values "open-webui" "nameOverride" }}
            port:
              name: http
          {{- end }}
