---
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-pvc
  annotations:
    policies.kyverno.io/category: Pod Security Standards (Restricted)
    policies.kyverno.io/description: >-
      Disallow persistentVolumeClaims
spec:
  background: true
  validationFailureAction: Enforce
  rules:
  - name: user-no-pvc
    match:
      any:
      - resources:
          kinds:
            - PersistentVolumeClaim
          namespaces:
            - "user-?*"
    validate:
      message: "PersistentVolumeClaim is not allowed."
      deny: {}
  - name: disallow-pvc
    match:
      any:
      - resources:
          kinds:
          - Pod
          namespaces:
          - "user-?*"
    validate:
      message: >-
        persistentVolumeClaims is not allowed
      pattern:
        spec:
          =(volumes):
          - X(persistentVolumeClaim): "null"
  - name: disallow-statefulset-pvc
    match:
      any:
      - resources:
          kinds:
          - StatefulSet
          namespaces:
          - "user-?*"
    validate:
      message: >-
        volumeClaimTemplates is not allowed
      pattern:
        spec:
          X(volumeClaimTemplates): "null"
