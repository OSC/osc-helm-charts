apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: restrict-storageclass
  annotations:
    policies.kyverno.io/category: Other
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: PersistentVolumeClaim
    kyverno.io/kyverno-version: 1.6.2
    policies.kyverno.io/minversion: 1.6.0
    kyverno.io/kubernetes-version: "1.23"
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: webservice-pvc-storageclass
      match:
        any:
          - resources:
              kinds:
                - PersistentVolumeClaim
              namespaceSelector:
                matchLabels:
                  osc.edu/role: webservice
              operations:
                - CREATE
                - UPDATE
      validate:
        message: PVC storageClassName must be one of {{ join " , " .Values.webservices.validStorageClass }}
        pattern:
          spec:
            <(storageClassName): "{{ join " | " .Values.webservices.validStorageClass }}"
    - name: paas-pvc-storageclass
      match:
        any:
          - resources:
              kinds:
                - PersistentVolumeClaim
              namespaceSelector:
                matchLabels:
                  osc.edu/role: paas
              operations:
                - CREATE
                - UPDATE
      context:
        - name: paasName
          apiCall:
            urlPath: "/api/v1/namespaces/{{`{{ request.namespace }}`}}"
            jmesPath: "metadata.labels.\"app.kubernetes.io/name\" || ''"
        - name: allowed
          variable:
            value:
              paas: "{{ join " | " .Values.paas.validStorageClass.paas }}"
              paas-staff: "{{ join " | " .Values.paas.validStorageClass.paasStaff }}"
      validate:
        message: "PVC storageClassName must be one of {{`{{ allowed.\"{{ paasName }}\" }}`}}"
        pattern:
          spec:
            <(storageClassName): "{{`{{ allowed.\"{{ paasName }}\" }}`}}"
    - name: webservice-statefulset-storageclass
      match:
        any:
          - resources:
              kinds:
                - StatefulSet
              namespaceSelector:
                matchLabels:
                  osc.edu/role: webservice
              operations:
                - CREATE
                - UPDATE
      validate:
        message: StatefulSet storageClassName must be one of {{ join " , " .Values.webservices.validStorageClass }}
        pattern:
          spec:
            "=(volumeClaimTemplates)":
              - spec:
                  <(storageClassName): "{{ join " | " .Values.webservices.validStorageClass }}"
    - name: paas-statefulset-storageclass
      match:
        any:
          - resources:
              kinds:
                - StatefulSet
              namespaceSelector:
                matchLabels:
                  osc.edu/role: paas
              operations:
                - CREATE
                - UPDATE
      context:
        - name: paasName
          apiCall:
            urlPath: "/api/v1/namespaces/{{`{{ request.namespace }}`}}"
            jmesPath: "metadata.labels.\"app.kubernetes.io/name\" || ''"
        - name: allowed
          variable:
            value:
              paas: "{{ join " | " .Values.paas.validStorageClass.paas }}"
              paas-staff: "{{ join " | " .Values.paas.validStorageClass.paasStaff }}"
      validate:
        message: "StatefulSet storageClassName must be one of {{`{{ allowed.\"{{ paasName }}\" }}`}}"
        pattern:
          spec:
            "=(volumeClaimTemplates)":
              - spec:
                  <(storageClassName): "{{`{{ allowed.\"{{ paasName }}\" }}`}}"
