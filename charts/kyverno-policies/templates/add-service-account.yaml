apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: add-service-account
spec:
  rules:
  - name: webservice-service-account-run-as
    match:
      any:
        - resources:
            kinds:
            - Pod
            namespaceSelector:
              matchExpressions:
              - key: osc.edu/role
                operator: In
                values:
                - webservice
    context:
    - name: uidMap
      configMap:
        name: user-uid-map
        namespace: k8-ldap-configmap
    - name: gidMap
      configMap:
        name: user-gid-map
        namespace: k8-ldap-configmap
    - name: gidsMap
      configMap:
        name: user-gids-map
        namespace: k8-ldap-configmap
    mutate:
      patchStrategicMerge:
        spec:
          securityContext:
            runAsUser: "{{`{{ uidMap.data.\"user-{{ request.object.metadata.labels.\"osc.edu/service-account\" }}\".to_number(@) }}`}}"
            runAsGroup: "{{`{{ gidMap.data.\"user-{{ request.object.metadata.labels.\"osc.edu/service-account\" }}\".to_number(@) }}`}}"
            fsGroup: "{{`{{ gidMap.data.\"user-{{ request.object.metadata.labels.\"osc.edu/service-account\" }}\".to_number(@) }}`}}"
            supplementalGroups: "{{`{{ gidsMap.data.\"user-{{ request.object.metadata.labels.\"osc.edu/service-account\" }}\" | parse_json(@)[*].to_number(@) }}`}}"
  - name: webservice-service-account-run-as-containers
    match:
      any:
        - resources:
            kinds:
            - Pod
            namespaceSelector:
              matchExpressions:
              - key: osc.edu/role
                operator: In
                values:
                - webservice
    context:
    - name: uidMap
      configMap:
        name: user-uid-map
        namespace: k8-ldap-configmap
    - name: gidMap
      configMap:
        name: user-gid-map
        namespace: k8-ldap-configmap
    mutate:
      foreach:
      - list: "request.object.spec.[containers, initContainers][]"
        patchStrategicMerge:
          spec:
            containers:
            - (name): "*"
              securityContext:
                (runAsUser): "?*"
                runAsUser: "{{`{{ uidMap.data.\"user-{{ request.object.metadata.labels.\"osc.edu/service-account\" }}\".to_number(@) }}`}}"
            initContainers:
            - (name): "*"
              securityContext:
                (runAsUser): "?*"
                runAsUser: "{{`{{ uidMap.data.\"user-{{ request.object.metadata.labels.\"osc.edu/service-account\" }}\".to_number(@) }}`}}"
      - list: "request.object.spec.[containers, initContainers][]"
        patchStrategicMerge:
          spec:
            containers:
            - (name): "*"
              securityContext:
                (runAsGroup): "?*"
                runAsGroup: "{{`{{ gidMap.data.\"user-{{ request.object.metadata.labels.\"osc.edu/service-account\" }}\".to_number(@) }}`}}"
            initContainers:
            - (name): "*"
              securityContext:
                (runAsGroup): "?*"
                runAsGroup: "{{`{{ gidMap.data.\"user-{{ request.object.metadata.labels.\"osc.edu/service-account\" }}\".to_number(@) }}`}}"
