# https://github.com/kyverno/policies/blob/main/other/restrict_loadbalancer.yaml
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: no-ingress
spec:
  background: true
  validationFailureAction: enforce
  rules:
  - name: user-no-ingress
    match:
      any:
      - resources:
          kinds:
            - Ingress
          namespaces:
            - "user-?*"
    validate:
      message: "Ingress is not allowed."
      deny: {}
