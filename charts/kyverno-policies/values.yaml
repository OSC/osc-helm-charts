users:
  allowHostPaths:
    - /var/lib/sss/pipes
    - /etc/sssd
    - /etc/nsswitch.conf
    - /etc/pam.d
    - /etc/slurm
    - /var/run/munge/munge.socket.2
    - /users/?*
    - /fs/?*
    - /apps/?*
    - /nfsroot/?*
  authorizedRegistries:
    - docker.io/ohiosupercomputer
webservices:
  allowHostPaths:
    - /etc/slurm
    - /var/run/munge/munge.socket.2
    - /users/?*
    - /fs/?*
  authorizedRegistries:
    - docker.io/ohiosupercomputer
kyverno-policies:
  # Supported- baseline/restricted/privileged/custom
  # For more info- https://kyverno.io/policies/pod-security
  podSecurityStandard: restricted
  includeOtherPolicies:
    - require-non-root-groups
  # Supported- low/medium/high
  podSecuritySeverity: medium
  # Supported values- `audit`, `enforce`
  # For more info- https://kyverno.io/docs/writing-policies/validate/
  validationFailureAction: enforce
  policyExclude:
    disallow-host-path:
      any:
        - resources:
            namespaces:
            - "user-?*"
        - resources:
            kinds:
            - Pod
            namespaceSelector:
              matchExpressions:
              - key: osc.edu/role
                operator: In
                values:
                - webservice
    restrict-volume-types:
      any:
        - resources:
            namespaces:
            - "user-?*"
        - resources:
            kinds:
            - Pod
            namespaceSelector:
              matchExpressions:
              - key: osc.edu/role
                operator: In
                values:
                - webservice

  nameOverride:
  # -- Additional labels
  customLabels: {}
