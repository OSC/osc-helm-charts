global:
  oscServiceAccount: nobody
  imagePullSecret:
    password: IMAGE-PULL-PASSWORD
mariadb:
  enable: true
  primary:
    persistence:
      storageClass: standard
      size: 50Mi
    nodeSelector:
      osc.edu/role: test
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi
