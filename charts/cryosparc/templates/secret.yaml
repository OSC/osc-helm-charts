apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cryosparc.name" . }}
  labels:
    {{- include "cryosparc.labels" . | nindent 4 }}
type: Opaque
data:
  license: {{ required "License must be provided" .Values.license | b64enc }}
  email: {{ required "License must be provided" .Values.adminSciapps.email | b64enc }}
  username: {{ required "License must be provided" .Values.adminSciapps.username | b64enc }}
  password: {{ required "License must be provided" .Values.adminSciapps.password | b64enc }}
