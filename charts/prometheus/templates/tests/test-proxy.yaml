apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "prometheus.fullname" . }}-test-proxy"
  labels:
    {{- include "prometheus.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['-O-','-S','{{ .Values.proxy.name }}:{{ .Values.proxy.service.port }}/ping']
  restartPolicy: Never
