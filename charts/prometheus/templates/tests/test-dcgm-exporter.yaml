apiVersion: v1
kind: Pod
metadata:
  name: "{{ index .Values "dcgm-exporter" "fullnameOverride" }}-test-connection"
  labels:
    {{- include "prometheus-dcgm-exporter.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['-O-','-S','{{ index .Values "dcgm-exporter" "fullnameOverride" }}:{{ index .Values "dcgm-exporter" "service" "port" }}/health']
  restartPolicy: Never
