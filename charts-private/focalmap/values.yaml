global:
  environment: ""
  imageTag: v0.1.1
  env:
    production:
      serviceAccount: focalmap
      image:
        tag: '{{ .Values.global.imageTag }}'
      service:
        alert:
          receiver: covidsim
    test:
      serviceAccount: focalmap
      image:
        tag: '{{ .Values.global.imageTag }}'
      service:
        alert:
          receiver: gateways
    dev:
      serviceAccount: focalmapdev
      image:
        tag: latest
      service:
        alert:
          receiver: gateways
webservice:
  appType: rshiny
  auth:
    enable: true
    accessGroup: PDE0006
    idpHost: EXTERNAL-DATA
    clientSecret: EXTERNAL-SECRET
    cookieSecret: EXTERNAL-SECRET
  workingDir: /app
  image:
    repository: docker-registry.osc.edu/webservices/focalmap
  mounts:
    roDir:
      project: /fs/ess/PDE0001
